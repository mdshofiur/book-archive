<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Assignment With API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
     
      <!-- Search Bar Here -->
  <h2 class="text-info text-center mt-5">Search Your favorite Book</h2>
     <div class="input-group mb-3 w-50 mx-auto mt-5">
        <input id="search-input" type="text" class="form-control" placeholder="Search your Book" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button onclick="bookApi()" class="btn btn-outline-secondary" type="button">Search</button>
        </div>
      </div>

      <!-- Total Result Number Here -->

      <p class="mb-3 w-50 mx-auto">Total Result Found: <span id="total_reult"></span> </p>
      
      <!-- not found message -->

      <h3 style="text-align:center" class="text-danger" id="no_result"></h3>

      <!-- Search Result Here -->

      <div id="search_result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto container"></div>





    <script src="main.js"></script>
</body>
</html>
